<div class="container">
    <div class="row">
        <div class="col-md-4">
        <h3>Two way data binding</h3>
        <input 
              type="text" 
              class="form-control"
              [(ngModel)]="bookName"
              />
        <p>{{bookName}}</p>
        <button 
              class="btn btn-primary"
              (click)="onButtonClick()"
              >Добавить</button>
        </div>
    </div>
</div>
